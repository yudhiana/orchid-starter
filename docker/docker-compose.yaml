version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: orchid-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orchid_db
      MYSQL_USER: orchid_user
      MYSQL_PASSWORD: orchid_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - orchid-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: orchid-elasticsearch-dev
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m -Dcom.sun.jndi.ldap.connect.pool=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - orchid-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      timeout: 20s
      retries: 10

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: orchid-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - orchid-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      timeout: 30s
      retries: 10

    # Redis
  redis:
    image: redis:7.2-alpine
    container_name: orchid-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orchid-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 10

  # Main Application
  app:
    build:
      context: ../
      dockerfile: docker/Dockerfile.dev
      args:
        USERNAME: ${GIT_USERNAME:-}
        PASSWORD: ${GIT_PASSWORD:-}
    container_name: orchid-starter-dev
    ports:
      - "8080:8080"
    volumes:
      - ../:/app/orchid-starter
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - orchid-network

volumes:
  mysql_data:
  elasticsearch_data:
  rabbitmq_data:
  redis_data:

networks:
  orchid-network:
    driver: bridge
